name: paper_test
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  auto_route: ^9.2.2
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_svg: ^2.0.16
  fpdart: ^1.1.1
  freezed_annotation: ^2.4.4
  get_it: ^8.0.3
  injectable: ^2.5.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.4.2
  rxdart: ^0.28.0
  share_plus: ^10.1.4

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.14
  flutter_gen_runner: ^5.8.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  json_serializable: ^6.9.0
  retrofit_generator: ^9.1.7

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/

flutter_gen:
  output: lib/src/shared/assets/
  line_length: 80
  integrations:
    flutter_svg: true
  colors:
    inputs:
      - assets/colors/colors.xml
